name: Build Binaries

on:
  workflow_call:
    inputs:
      upload-to-release:
        description: 'Whether to upload binaries to a GitHub release'
        required: false
        type: boolean
        default: false
      release-tag:
        description: 'Git tag to upload assets to (required if upload-to-release is true)'
        required: false
        type: string

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            name: argonaut-linux-x64
          - os: ubuntu-latest  
            target: bun-linux-arm64
            name: argonaut-linux-arm64
          - os: macos-15
            target: bun-darwin-x64
            name: argonaut-darwin-x64
          - os: macos-15
            target: bun-darwin-arm64
            name: argonaut-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate licenses 
        run: bun run generate:licenses

      - name: Build binary
        run: bun run build:binary -- --target=${{ matrix.target }} --outfile ${{ matrix.name }}

      - name: Upload binary to release
        if: ${{ inputs.upload-to-release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release-tag }}
          files: |
            ./${{ matrix.name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary as artifact
        if: ${{ !inputs.upload-to-release }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ./${{ matrix.name }}
          retention-days: 7
