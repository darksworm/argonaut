on:
  pull_request:
  push:
    branches:
      - main

name: test build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - run: bun install --frozen-lockfile
      - run: bun run build:node

  build-binaries:
    uses: ./.github/workflows/build-binaries.yml