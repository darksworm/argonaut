on:
  pull_request:
  push:
    branches:
      - main

name: test

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        run: |
          go build ./...
      - name: Unit tests
        run: |
          go test ./...

  build-binaries:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: nightly
          args: release --config .goreleaser.release.yml --clean --snapshot
        env:
          TAG: test

  install-script-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu:latest
          - debian:latest
          - fedora:latest
          - archlinux:latest
          - manjarolinux/base:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for install.sh changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            install:
              - 'install.sh'

      - name: Test install script on ${{ matrix.distro }}
        if: steps.changes.outputs.install == 'true'
        uses: ./.github/actions/test-argonaut-install
        with:
          distro: ${{ matrix.distro }}
          install-source: latest-release
          test-mode: script
